<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Earth</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script> 

    <style>
        body { margin: 0; }

        #return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
            transition: background 0.3s;
        }

        #return-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <button id="return-button" onclick="window.location.href='index.html'">â¬… Return to Dashboard</button>

    <a-scene>
        <a-entity id="cameraRig" position="0 0 .5">
            <a-camera orbit-controls="target: 0 1 -3; enableDamping: true; dampingFactor: 0.05; rotateSpeed: 0.5; zoomSpeed: 0.5;">
                <a-cursor color="white"></a-cursor>
            </a-camera>
        </a-entity>

        <a-sky color="black"></a-sky>

        <!-- Earth with Continents -->
        <a-entity position="0 1 -3" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <!-- Earth Sphere -->
            <a-sphere radius="1.5" color="blue"></a-sphere>

            <!-- Continents (Thinner & More Spread Out) -->
            <a-box position="0.5 0.8 1.2" depth="0.3" height="0.05" width="0.6" color="green"></a-box>
            <a-box position="-0.6 0.6 1.3" depth="0.4" height="0.03" width="0.5" color="green"></a-box>
            <a-box position="0.2 0.9 1.4" depth="0.5" height="0.04" width="0.3" color="green"></a-box>
            <a-box position="-0.4 0.7 1.1" depth="0.3" height="0.05" width="0.4" color="green"></a-box>
            <a-box position="0.6 0.5 1.0" depth="0.2" height="0.03" width="0.6" color="green"></a-box>
            
            <a-cylinder position="0.3 1.0 1.1" radius="0.3" height="0.04" color="green"></a-cylinder>
            <a-cylinder position="-0.5 0.7 1.2" radius="0.2" height="0.03" color="green"></a-cylinder>
            <a-cylinder position="0.7 0.6 1.3" radius="0.15" height="0.02" color="green"></a-cylinder>
            <a-cylinder position="-0.2 0.9 1.0" radius="0.25" height="0.03" color="green"></a-cylinder>
            <a-cylinder position="0.4 0.8 1.4" radius="0.3" height="0.05" color="green"></a-cylinder>
        </a-entity>

        <!-- Stars -->
        <a-sphere position="3 5 -6" radius="0.05" color="white"></a-sphere>
        <a-sphere position="-4 3 -5" radius="0.07" color="white"></a-sphere>
        <a-sphere position="2 6 -7" radius="0.05" color="white"></a-sphere>
        <a-sphere position="-3 4 -8" radius="0.06" color="white"></a-sphere>
        <a-sphere position="1 5 -6" radius="0.05" color="white"></a-sphere>

        <!-- Light Source -->
        <a-light type="point" position="3 5 -2" intensity="1.2" color="white"></a-light>

    </a-scene>

</body>
</html>
