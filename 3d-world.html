<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Earth</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script> <!-- Load A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/aframe-orbit-controls-component@1.0.0/dist/aframe-orbit-controls-component.min.js"></script> <!-- Orbit Controls -->
    <style>
        body { margin: 0; }

        /* Superimposed "Return to Dashboard" Button */
        #return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
            transition: background 0.3s;
        }

        #return-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <!-- Superimposed Button for Returning to Dashboard -->
    <button id="return-button" onclick="window.location.href='index.html'">â¬… Return to Dashboard</button>

    <a-scene>
        <!-- Camera with Drag Controls -->
        <a-entity id="cameraRig" position="0 1.6 5">
            <a-camera orbit-controls="target: 0 1 -3; enableDamping: true; dampingFactor: 0.05; rotateSpeed: 0.5; zoomSpeed: 0.5;">
                <a-cursor color="white"></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Space Background (Black Sky) -->
        <a-sky color="black"></a-sky>

        <!-- Earth (Blue Rotating Sphere) -->
        <a-sphere position="0 1 -3" radius="1.5" color="blue" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>

        <!-- Continents (Green Blocks & Cylinders for raised landmasses) -->
        <a-box position="0.5 1.5 -2.8" depth="0.3" height="0.2" width="0.5" color="green"></a-box>
        <a-box position="-0.6 1.3 -2.7" depth="0.2" height="0.1" width="0.4" color="green"></a-box>
        <a-box position="0.1 1.8 -2.9" depth="0.3" height="0.15" width="0.4" color="green"></a-box>
        <a-cylinder position="-0.3 1.5 -3.1" radius="0.2" height="0.1" color="green"></a-cylinder>
        <a-cylinder position="0.4 1.2 -2.6" radius="0.15" height="0.1" color="green"></a-cylinder>

        <!-- Stars (Small white floating spheres) -->
        <a-sphere position="3 5 -6" radius="0.05" color="white"></a-sphere>
        <a-sphere position="-4 3 -5" radius="0.07" color="white"></a-sphere>
        <a-sphere position="2 6 -7" radius="0.05" color="white"></a-sphere>
        <a-sphere position="-3 4 -8" radius="0.06" color="white"></a-sphere>
        <a-sphere position="1 5 -6" radius="0.05" color="white"></a-sphere>

        <!-- Light Source (Mimicking the Sun) -->
        <a-light type="point" position="3 5 -2" intensity="1.2" color="white"></a-light>

    </a-scene>

</body>
</html>
